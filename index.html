<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Đua Xe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            overflow: hidden;
            background: #222;
            font-family: Arial, sans-serif;
        }

        #gameCanvas {
            display: block;
            background: #444;
            touch-action: none;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
        }

        #controls {
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 10;
        }

        .control-btn {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.3);
            border: 3px solid rgba(255,255,255,0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            cursor: pointer;
            user-select: none;
        }

        .control-btn:active {
            background: rgba(255,255,255,0.5);
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: white;
            display: none;
            z-index: 20;
        }

        #gameOver h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #gameOver p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        #restartBtn {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
        }

        #restartBtn:active {
            background: #45a049;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui">
        <div>Điểm: <span id="score">0</span></div>
        <div>Tốc độ: <span id="speed">0</span> km/h</div>
    </div>

    <div id="controls">
        <div class="control-btn" id="leftBtn">◄</div>
        <div class="control-btn" id="rightBtn">►</div>
    </div>

    <div id="gameOver">
        <h2>GAME OVER!</h2>
        <p>Điểm số: <span id="finalScore">0</span></p>
        <button id="restartBtn">Chơi lại</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Game variables
        let score = 0;
        let speed = 60;
        let gameRunning = true;
        let roadY = 0;
        const roadSpeed = 8;

        // Player car
        const player = {
            x: canvas.width / 2 - 30,
            y: canvas.height - 150,
            width: 60,
            height: 100,
            speed: 8
        };

        // Other cars
        let cars = [];
        const carWidth = 60;
        const carHeight = 100;
        const lanes = [canvas.width / 4, canvas.width / 2, canvas.width * 3 / 4];

        // Controls
        let leftPressed = false;
        let rightPressed = false;

        document.getElementById('leftBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            leftPressed = true;
        });
        
        document.getElementById('leftBtn').addEventListener('touchend', (e) => {
            e.preventDefault();
            leftPressed = false;
        });

        document.getElementById('rightBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            rightPressed = true;
        });
        
        document.getElementById('rightBtn').addEventListener('touchend', (e) => {
            e.preventDefault();
            rightPressed = false;
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') leftPressed = true;
            if (e.key === 'ArrowRight') rightPressed = true;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') leftPressed = false;
            if (e.key === 'ArrowRight') rightPressed = false;
        });

        // Restart button
        document.getElementById('restartBtn').addEventListener('click', restartGame);

        function createCar() {
            const lane = lanes[Math.floor(Math.random() * lanes.length)];
            cars.push({
                x: lane - carWidth / 2,
                y: -carHeight,
                width: carWidth,
                height: carHeight,
                color: `hsl(${Math.random() * 360}, 70%, 50%)`
            });
        }

        function drawRoad() {
            // Road
            ctx.fillStyle = '#555';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Road lines
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 4;
            ctx.setLineDash([30, 20]);
            
            for (let i = 0; i < 4; i++) {
                ctx.beginPath();
                ctx.moveTo(canvas.width / 4 * i, roadY);
                ctx.lineTo(canvas.width / 4 * i, canvas.height);
                ctx.stroke();
            }
            ctx.setLineDash([]);

            roadY += roadSpeed;
            if (roadY > 50) roadY = 0;
        }

        function drawCar(car, isPlayer = false) {
            if (isPlayer) {
                // Player car (red)
                ctx.fillStyle = '#e74c3c';
                ctx.fillRect(car.x, car.y, car.width, car.height);
                
                // Car details
                ctx.fillStyle = '#c0392b';
                ctx.fillRect(car.x + 5, car.y + 10, car.width - 10, 30);
                
                // Windows
                ctx.fillStyle = '#34495e';
                ctx.fillRect(car.x + 10, car.y + 15, car.width - 20, 20);
                
                // Lights
                ctx.fillStyle = '#f39c12';
                ctx.fillRect(car.x + 5, car.y + car.height - 15, 15, 10);
                ctx.fillRect(car.x + car.width - 20, car.y + car.height - 15, 15, 10);
            } else {
                // Other cars
                ctx.fillStyle = car.color;
                ctx.fillRect(car.x, car.y, car.width, car.height);
                
                ctx.fillStyle = '#2c3e50';
                ctx.fillRect(car.x + 10, car.y + car.height - 30, car.width - 20, 20);
                
                // Lights
                ctx.fillStyle = '#e74c3c';
                ctx.fillRect(car.x + 5, car.y + 5, 15, 10);
                ctx.fillRect(car.x + car.width - 20, car.y + 5, 15, 10);
            }
        }

        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function updateGame() {
            if (!gameRunning) return;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw road
            drawRoad();

            // Move player
            if (leftPressed && player.x > 50) {
                player.x -= player.speed;
            }
            if (rightPressed && player.x < canvas.width - player.width - 50) {
                player.x += player.speed;
            }

            // Draw player
            drawCar(player, true);

            // Update and draw other cars
            for (let i = cars.length - 1; i >= 0; i--) {
                const car = cars[i];
                car.y += roadSpeed + 2;

                drawCar(car);

                // Check collision
                if (checkCollision(player, car)) {
                    gameOver();
                }

                // Remove off-screen cars and add score
                if (car.y > canvas.height) {
                    cars.splice(i, 1);
                    score += 10;
                    speed = 60 + Math.floor(score / 100) * 10;
                }
            }

            // Spawn new cars
            if (Math.random() < 0.02) {
                createCar();
            }

            // Update UI
            document.getElementById('score').textContent = score;
            document.getElementById('speed').textContent = speed;

            requestAnimationFrame(updateGame);
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        function restartGame() {
            score = 0;
            speed = 60;
            cars = [];
            player.x = canvas.width / 2 - 30;
            gameRunning = true;
            document.getElementById('gameOver').style.display = 'none';
            updateGame();
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.x = canvas.width / 2 - 30;
            player.y = canvas.height - 150;
        });

        // Start game
        updateGame();
    </script>
</body>
</html>
